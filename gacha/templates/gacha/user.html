{% load static %}
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link href="{% static 'gacha/css/default.css' %}" rel="stylesheet">
  <title>Gacha</title>
  <style>
    .one-three {
      font-size: 25px;
      background-image: linear-gradient(45deg, #f6ef69 0%, #ffe82b 52%, #ffd400 90%);
      background-size: 400% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation-name: animation;
      animation-duration: 1s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    .four {
      font-size: 25px;
      background-image: linear-gradient(45deg, #FA8BFF 0%, #2BD2FF 52%, #2BFF88 90%);
      background-size: 400% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation-name: animation;
      animation-duration: 1s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes animation {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 100% 0;
      }
      100% {
        background-position: 0 0;
      }
    }

    .gacha {
      background-color: rgb(224, 222, 221);
    }

    .get {
      background-color: rgb(230, 252, 251);

      padding: 20px;
    }
  </style>
</head>

<body>
  <div id="header">
    <img src="{% static 'gacha/img/sample.png' %}" alt="Logo">
  </div>
  <div class="container">
    <h1 class="pt-5">{{user.username}} のイニアドモンスター</h1>
    <p>アカウント作成日：{{user.date_joined}}</p>
    <p>ガチャポイント</p>
    <small class="text-muted">100p貯めると・・・？</small>
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-warning w-25" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25p</div>
    </div>
    <div class="gacha mt-5">
      <h1>ガチャ画面</h1>
      <br><br><br><br><br>
      <br><br><br><br><br>
      <br><br><br><br><br>
      <br><br><br><br><br>
    </div>
    <div class="d-grid gap-2 mt-3">
      <button onclick="" class="btn btn-outline-warning btn-lg">シングルガチャを引く</button>
    <div>
    <div class="get mt-4">
      <h3>獲得したイニモン</h3>
      <h5>コンプリート率 〇〇%</h5>
      <i class="bi bi-star-fill one-three"></i><hr>
      <i class="bi bi-star-fill one-three"></i>
      <i class="bi bi-star-fill one-three"></i><hr>
      <i class="bi bi-star-fill one-three"></i>
      <i class="bi bi-star-fill one-three"></i>
      <i class="bi bi-star-fill one-three"></i><hr>
      <i class="bi bi-star-fill four"></i>
      <i class="bi bi-star-fill four"></i>
      <i class="bi bi-star-fill four"></i>
      <i class="bi bi-star-fill four"></i>
    <div>
  <div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
