{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="{% static 'gacha/css/default.css' %}" rel="stylesheet">
    <title>Gacha-register</title>
  </head>

  <body>
    <div id ="header">
      <img src="{% static 'gacha/img/sample.png' %}" alt="Logo">
    </div>
    <div class="container">
      <h1 class="pt-5">新規登録</h1>
    </div>
    <div class="container">
      <form>
        <!-- メールアドレス入力 -->
        <div class="mb-3">
          <label class="form-label">ニックネーム</label>
          <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="ニックネームを入力">
        </div>
        <!-- パスワード入力 -->
        <div class="mb-3">
          <label class="form-label">パスワード</label>
          <input type="password" class="form-control" id="password1" placeholder="パスワードを入力">
        </div>
        <!-- プルダウンメニュー -->
        <div class="mb-3">
          <label class="form-label">誕生日</label>
          <select class="form-select" id="select1">
            <option>1月</option>
            <option>2月</option>
            <option>3月</option>
            <option>4月</option>
            <option>5月</option>
            <option>6月</option>
            <option>7月</option>
            <option>8月</option>
            <option>9月</option>
            <option>10月</option>
            <option>11月</option>
            <option>12月</option>
          </select>
        </div>
        <!-- チェックボックス -->
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="check1">
          <label class="form-check-label" for="check1">チェックする</label>
        </div>
        <!-- 送信ボタン -->
        <button type="submit" class="btn btn-primary">送信</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
