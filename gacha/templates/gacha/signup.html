{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="{% static 'gacha/css/default.css' %}" rel="stylesheet">
    <title>ユーザー登録</title>
      <style>
        .title {
          color: #6591c8;
        }
        form {
          background-color: rgb(220, 239, 246);
          padding: 15px 15px 0px 15px;
          border: double; rgb(173, 228, 254);
        }
      </style>
  </head>

<body>
  <div id ="header">
    <img src="{% static 'gacha/img/sample.png' %}" alt="Logo">
  </div>
  <div class="container">
    <h1 class="title pt-5">ユーザー登録</h1>
    <form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" class="btn btn-primary" value="登録する"></p>
    </form>
  </div>
</body>
</html>
