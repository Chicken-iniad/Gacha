{% load static %}
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link href="{% static 'gacha/css/default.css' %}" rel="stylesheet">
  <title>Gacha-index</title>
  <style>
    .btn-sm {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>

<body>
  <div id="header">
    <img src="{% static 'gacha/img/gacha_icon.png' %}" alt="Logo">
    <button onclick="location.href='{% url 'logout' %}'" class="btn btn-secondary btn-sm">ログアウト</button>
  </div>
  <div class="container">
    <h1 class="mt-5">{{ rarity }}ランクのイニモンをゲット！</h1>
    <img src="{% static image_path %}">
    <br>
    <button onclick="location.href='{% url 'user' %}'" class="btn btn-outline-warning btn-lg my-4" name="user">ユーザーページに戻る</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
